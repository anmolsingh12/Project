<form class="form-signUp" [formGroup]="signUpForm">
  <h1 class="h3 mb-3 font-weight-normal text-center">Sign Up</h1>
  <label for="username"></label>
  <input type="text" 
    id="username" 
    class="form-control" 
    placeholder="Username"
    formControlName="username">
    <span 
      *ngIf="!signUpForm.get('username').valid && signUpForm.get('username').touched"
      class="help-block">
      Please enter a valid username
  </span>
  <label for="email"></label>
    <input
      type="email"
      id="email"
      placeholder="email address"
      class="form-control"
      formControlName="email">
    <span 
      *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched"
      class="help-block">
      Please enter a valid email address
    </span>
  <label for="password"></label>
  <input type="password" 
    id="password" 
    class="form-control" 
    placeholder="password"
    formControlName="password">
    <span 
      *ngIf="!signUpForm.get('password').valid && signUpForm.get('password').touched"
      class="help-block">
      Enter a password with length of 8 (eg: P123abc@)
  </span>
  <label for="confirmPassword"></label>
  <input type="password" 
    id="confirmPassword" 
    class="form-control"
    placeholder="confirm password"
    formControlName="confirmPassword">
  <button 
    class="btn btn-lg btn-primary btn-block" 
    type="submit" 
    id="button">
    Submit</button>
  <p id="back"><a routerLink="/">Go Back</a></p>
  <p class="mt-5 mb-3 text-muted">&copy; placeholder</p>
</form>
